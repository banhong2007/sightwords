<script>

	
function listen() {
 
 var msg1 = document.getElementById("char").value;
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[17];
  var platform = navigator.platform ;
	if ( platform == "Win32") {
	 msg.voice = voices[0];
	}
  	
  window.speechSynthesis.speak(msg);

}
	
function speak(msg1) {
 
 
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[0];
  window.speechSynthesis.speak(msg);

}


function myFunction(q) {
  
  
  if (document.getElementById("char").value ==  document.getElementById(q).innerHTML)
  {
     document.getElementById("message").innerHTML =  "correct" ;
	  speak("Correct");
	document.getElementById("count").innerHTML = document.getElementById("count").innerHTML + 1;
	document.getElementById("countNum").innerHTML = document.getElementById("count").innerHTML.length;
	test();

	}
     else
     {
     document.getElementById("message").innerHTML =  "Wrong! Try again!" ;
	 document.getElementById("count2").innerHTML = document.getElementById("count2").innerHTML + 1;
	 document.getElementById("countNum2").innerHTML = document.getElementById("count2").innerHTML.length;
	  speak("wrong");
  }
  
}


function test() {

document.getElementById("text").innerHTML = "Next";
document.getElementById("text").style.display = "none"

var ranNum, count;
count =  document.getElementById("char").length; 
ranNum = Math.floor(Math.random() * count); 

document.getElementById("char").selectedIndex = ranNum;




answer =  document.getElementById("char")[ranNum].value ; 


ranNum = Math.floor(Math.random() * count); 

document.getElementById("q1").innerHTML = document.getElementById("char")[ranNum].value;


ranNum = Math.floor(Math.random() * count); 

document.getElementById("q2").innerHTML = document.getElementById("char")[ranNum].value;


ranNum = Math.floor(Math.random() * count); 

document.getElementById("q3").innerHTML = document.getElementById("char")[ranNum].value;


ranNum = Math.floor(Math.random() * count); 

document.getElementById("q4").innerHTML = document.getElementById("char")[ranNum].value;


ranNum = Math.floor(Math.random() * 4); 



  var fruits = ranNum;
  

  
  switch(fruits) {
    case 0:
      document.getElementById("q1").innerHTML = answer;
    break;
    case 1:
      document.getElementById("q2").innerHTML = answer;
    break;
    case 2:
      document.getElementById("q3").innerHTML = answer;
    break;
    case 3:
      document.getElementById("q4").innerHTML = answer;
    break;
    default:
      document.getElementById("q1").innerHTML = answer;
  }

  

 document.getElementById("hide").style.display = "inline";  
document.getElementById("hide0").style.display = "inline";  
document.getElementById("text2").style.display = "inline";  

listen();


}



</script>
